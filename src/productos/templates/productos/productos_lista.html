{% extends 'productos/base.html' %}


{% block productos %}


{% for producto in object_list %}

    <div class="col mb-5">
        <div class="card h-100">
            <!-- Sale badge-->
            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
            <!-- Product image-->
            <img class="card-img-top" src="/media/{{producto.imagen}}" alt="..." />
            <!-- Product details-->
            <div class="card-body p-4">
                <div class="text-center">
                    <!-- Product name-->
                    <h5 class="fw-bolder"> {{producto.nombre}} <!--<a href="{% url 'productos_detalle' producto.id %}"> Ver mas</a> --></h5>
                    <!-- Product price-->
                    
                    {{producto.precio}}
                    <a href="{% url 'productos_detalle' producto.pk %}"> Ver mas</a>
                    <a href="{% url 'productos_modificar' producto.id %}"> Editar</a>
                    <a href="{% url 'productos_borrar' producto.id %}"> Eliminar</a>
                </div>
            </div>
            
        </div>
    </div>

    {% endfor %}
       
        
{% endblock %}
